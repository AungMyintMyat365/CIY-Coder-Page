<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIY.club Myanmar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://static.wixstatic.com/media/8191be_cf56b470c54144d2b56c72b2f808a135~mv2.png/v1/fill/w_640,h_560,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/8191be_cf56b470c54144d2b56c72b2f808a135~mv2.png);
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center;
        }
        .container {
    background: rgba(55, 25, 255, 0.4); 
    padding: 20px 40px;
    border-radius: 10px;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 5rem;
    color: #33344;
}
        
        .title-container{
             display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .smart-button {
            width: 160px;
            height: 50px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 91, 187, 0.4);
        }
        .smart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 91, 187, 0.7);
        }
        .smart-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body><div class="container">
        
    <h1>CIY.club Myanmar</h1></div><br><br>
    <div class="button-container">
        <button class="smart-button" onclick="goToLink('https://www.tinkercad.com/')">Tinkercad</button>
        <button class="smart-button" onclick="goToLink('https://code.org/')">Code.org</button>
        <button class="smart-button" onclick="goToLink('https://scratch.mit.edu/')">Scratch</button>
        <button class="smart-button" onclick="goToLink('https://www.freecodecamp.org/')">Website</button>
        <button class="smart-button" onclick="goToLink('https://www.khanacademy.org/')">JavaScript</button>
        <button class="smart-button" onclick="goToLink('https://www.raspberrypi.com/')">Raspberrypi</button>
        <button class="smart-button" onclick="goToLink('https://csfirst.withgoogle.com/s/en/home')">CS first</button>
        <button class="smart-button" onclick="goToLink('https://www.youtube.com/')">Youtube</button>
    </div>

    <script>
        function goToLink(url) {
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
